name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]         # ganti kalau branch kamu bukan main
  workflow_dispatch:

permissions:
  contents: read               # cukup untuk job build

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (opsional) Node untuk build Vite
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # WAJIB: siapkan Pages
      - uses: actions/configure-pages@v5

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: cp dist/index.html dist/404.html   # SPA fallback

      # Upload artifact untuk Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Permission khusus job deploy
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
